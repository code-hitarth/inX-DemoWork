<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing the HTML styles</title>
  </head>
  <body>
    <h2 id="styles">HELLO JAVASCRIPT</h2>
    <h4 id="nodisplay">Click here to hide me</h4><br><br><br><br><br>
    <button
      id="clk"
      onmouseenter="document.getElementById('nodisplay').style.display='none'">
      Click Me
    </button>
    <button
      id="clkme"
      onmouseenter="document.getElementById('nodisplay').style.display='block'">
      Click Me Again
    </button>
  </body>
  <script>
    document.getElementById("styles").style.backgroundColor = "skyblue";
  </script>
</html>
